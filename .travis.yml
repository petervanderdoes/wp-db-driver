dist: trusty
language: php
sudo: required
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
php:
    - 7.0
env:
    - WP_VERSION=4.4 WP_MULTISITE=0 WPDB_DRIVER=pdo_mysql
before_script:
    - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION $WP_MULTISITE $WPDB_DRIVER
script:
    - cd /tmp/wordpress
    - phpunit --group dbdelta
